<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dark Budget Manager + Chart</title>
  <!-- Include Chart.js library from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg: #121212;
      --card: #1e1e1e;
      --text: #f1f1f1;
      --subtle: #aaaaaa;
      --primary: #4caf50;
      --danger: #f44336;
      --accent: #2196f3;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
    }
    body {
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      padding: 20px;
      min-height: 100vh;
    }
    .app {
      max-width: 480px;
      width: 100%;
      background: var(--card);
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.5);
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
      font-weight: 600;
      color: var(--text);
    }
    .balance {
      font-size: 32px;
      text-align: center;
      margin: 10px 0 20px;
      font-weight: 700;
      color: var(--accent);
    }
    .totals {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .totals div {
      flex: 1;
      text-align: center;
      padding: 12px;
      border-radius: 10px;
      margin: 0 5px;
      background: #2a2a2a;
    }
    .totals .income {
      border-left: 4px solid var(--primary);
      color: var(--primary);
    }
    .totals .expense {
      border-left: 4px solid var(--danger);
      color: var(--danger);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    input, select {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #333;
      border-radius: 10px;
      background: #2c2c2c;
      color: var(--text);
    }
    input::placeholder {
      color: var(--subtle);
    }
    button {
      padding: 12px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #1976d2;
    }
    ul {
      margin-top: 20px;
      list-style: none;
      padding: 0;
      max-height: 200px;
      overflow-y: auto;
    }
    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 12px;
      margin-bottom: 10px;
      background: #2a2a2a;
      border-radius: 10px;
      font-size: 15px;
      border-left: 5px solid;
    }
    li.income {
      border-color: var(--primary);
    }
    li.expense {
      border-color: var(--danger);
    }
    li button {
      background: transparent;
      border: none;
      color: var(--subtle);
      font-size: 18px;
      cursor: pointer;
    }
    .reset-btn {
      background: var(--danger);
      margin-top: 16px;
    }
    .reset-btn:hover {
      background: #d32f2f;
    }
    .chart-container {
      margin-top: 30px;
    }
    @media (max-width: 500px) {
      .app {
        padding: 18px;
      }
      .balance {
        font-size: 28px;
      }
      h1 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>Budget Manager</h1>
    <div class="balance">Balance: $<span id="balance">0</span></div>
    <div class="totals">
      <div class="income">Income: $<span id="total-income">0</span></div>
      <div class="expense">Expense: $<span id="total-expense">0</span></div>
    </div>

    <form id="transaction-form">
      <input type="text" id="desc" placeholder="Description (e.g. Salary, Rent)" required />
      <input type="number" id="amount" placeholder="Amount" required />
      <select id="type">
        <option value="income">➕ Income</option>
        <option value="expense">➖ Expense</option>
      </select>
      <button type="submit">Add Transaction</button>
    </form>

    <ul id="transaction-list"></ul>

    <button class="reset-btn" onclick="resetAll()">Reset All</button>

    <div class="chart-container">
      <canvas id="myChart"></canvas>
    </div>
  </div>

  <script>
    let transactions = JSON.parse(localStorage.getItem('transactions')) || [];

    const form = document.getElementById('transaction-form');
    const transactionList = document.getElementById('transaction-list');
    const balanceEl = document.getElementById('balance');
    const totalIncomeEl = document.getElementById('total-income');
    const totalExpenseEl = document.getElementById('total-expense');
    const ctx = document.getElementById('myChart').getContext('2d');

    let chart;  // will hold the Chart.js instance

    function updateLocalStorage() {
      localStorage.setItem('transactions', JSON.stringify(transactions));
    }

    function calculateTotals() {
      const income = transactions
        .filter(tx => tx.type === 'income')
        .reduce((sum, tx) => sum + tx.amount, 0);
      const expense = transactions
        .filter(tx => tx.type === 'expense')
        .reduce((sum, tx) => sum + tx.amount, 0);
      const balance = income - expense;

      totalIncomeEl.textContent = income.toFixed(2);
      totalExpenseEl.textContent = expense.toFixed(2);
      balanceEl.textContent = balance.toFixed(2);

      return { income, expense, balance };
    }

    function renderTransactions() {
      transactionList.innerHTML = '';
      transactions.forEach((tx, index) => {
        const li = document.createElement('li');
        li.className = tx.type;
        li.innerHTML = `
          <span>${tx.desc} — $${tx.amount.toFixed(2)}</span>
          <button title="Delete" onclick="deleteTransaction(${index})">×</button>
        `;
        transactionList.appendChild(li);
      });
    }

    function renderChart(income, expense) {
      const data = {
        labels: ['Income', 'Expense'],
        datasets: [{
          label: 'Amount',
          data: [income, expense],
          backgroundColor: [varToRgb('--primary'), varToRgb('--danger')],
        }]
      };
      if (chart) {
        chart.data = data;
        chart.update();
      } else {
        chart = new Chart(ctx, {
          type: 'pie',
          data: data,
          options: {
            plugins: {
              legend: {
                labels: {
                  color: '#fff'
                }
              }
            }
          }
        });
      }
    }

    // Helper to convert CSS var like --primary to rgb/hex value
    function varToRgb(varName) {
      return getComputedStyle(document.documentElement).getPropertyValue(varName).trim();
    }

    function deleteTransaction(index) {
      transactions.splice(index, 1);
      updateLocalStorage();
      updateUI();
    }

    function resetAll() {
      if (confirm('Are you sure you want to reset everything?')) {
        transactions = [];
        updateLocalStorage();
        updateUI();
      }
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const desc = document.getElementById('desc').value.trim();
      const amount = parseFloat(document.getElementById('amount').value);
      const type = document.getElementById('type').value;

      if (!desc) {
        alert('Please enter a description.');
        return;
      }
      if (isNaN(amount) || amount <= 0) {
        alert('Please enter a valid amount greater than 0.');
        return;
      }

      transactions.push({ desc, amount, type });
      updateLocalStorage();
      form.reset();
      updateUI();
    });

    function updateUI() {
      const { income, expense, balance } = calculateTotals();
      renderTransactions();
      renderChart(income, expense);
    }

    // initial load
    updateUI();
  </script>
</body>
</html>
